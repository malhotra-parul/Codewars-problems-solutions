<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Golden Ratio Maze</title>
  </head>
  <body>
    <div id="outer"></div>
    <script>
      let width = [900, 343.8, 343.8, 131.34, 131.34, 50.17];
      let height = [555, 555, 212, 212, 80.98, 80.98, 30.93];
      let children = [];
      let colors = ["green", "black", "blue", "yellow", "brown"];
      //creating outer element
      let element = document.getElementById("outer");
      element.style.width = width[0] + "px";
      element.style.height = height[0] + "px";
      element.style.backgroundColor = "red";
      //creating inner divs in a for loop
      for (let i = 0; i <= 4; i++) {
        let div = document.createElement("div");
        div.style.height = height[i + 1] + "px";
        div.style.width = width[i + 1] + "px";
        div.style.backgroundColor = colors[i];
        children.push(div);
        //appending first div to outer div
        element.appendChild(div);
      }
      //appendig all inner divs inside one another in a for loop
      for (i = 0; i < children.length; i++) {
        children[i].appendChild(children[i + 1]);
      }
    </script>
  </body>
</html>
